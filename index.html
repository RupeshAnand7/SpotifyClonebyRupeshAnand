<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify(Clone) - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

</head>

<body>
    <div class="nav">
        <div class="leftnavbuttons">
            <img class="logo" src="svgs/logo.svg" alt="">
            <img src="svgs/hamburger.svg" alt="" class="hamburger">
        </div>
        <div class="rightnavbuttons">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
        </div>
    </div>
    <div class="mainbox">
        <div class="left">
            <div class="playlistheading">Playlist</div>
            <div class="playlistcontainer">
            </div>
        </div>
        <div class="right">
            <div class="albumsheading">Albums</div>
            <div class="albumscontainer">
            </div>
        </div>
    </div>
    <div class="playbarcontainer">
        <div class="titleandduration">
            <div class="audiotitle">Choose An Album Then Choose A Song</div>
            <div class="durationbox"></div>
        </div>
        <div class="playcontrolsseekanddurationcontainer">
            <div class="playcontrolsandvolumebox">
                <div class="playcontrols">
                    <div class="previous">
                        <img class="previousbutton" src="svgs/previous.svg" alt="">
                    </div>
                    <div class="play">
                        <img src="svgs/play.svg" alt="" class="playbutton">
                    </div>
                    <div class="next">
                        <img src="svgs/next.svg" alt="" class="nextbutton">
                    </div>
                </div>
                <div class="volumecontroller">
                    <div class="subboxofvolume">
                        <img src="svgs/sound.svg" alt="" class="soundbutton">
                        <div class="soundseek">
                            <div class="soundprogress"></div>
                            <div class="soundplayhead"></div>
                        </div>
                        <div class="soundlevel">100</div>
                    </div>
                </div>
            </div>
            <div class="seek">
                <div class="progressed"></div>
                <div class="playhead">
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
